    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;

  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <img
          class="mb-4"
          src="../assets/brand/bootstrap-solid.svg"
          alt=""
          width="72"
          height="72"
        />
        <h1 class="h3 mb-3 font-weight-normal">Student Tracer</h1>
        <p>
          Bienvenue sur la plateforme qui facilitera le
          <code>suivie du curcus</code> de votre enfant, votre eleve ou votre
          propre cursus chers eleves.
        </p>
      </div>

      <div class="form-label-group">
        <input
          type="text"
          id="login"
          name="login"
          class="form-control"
          placeholder="Login"
          required
          autofocus
        />
        <label for="login">Login</label>
      </div>

      <div class="form-label-group">
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <label for="password">Password</label>
      </div>

      <div class="form-label-group">
        <select
          id="role"
          name="role"
          class="custom-select d-block w-200"
          required
        >
          <option value="">type...</option>
          <option value="eleve">Eleve</option>
          <option value="enseignant">Enseignant</option>
          <option value="surveillant">Surveillant</option>
          <option value="senseur">Censeur</option>
          <option value="proviseur">Proviseur</option>
        </select>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>

      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2020</p>
    </form>
  </body>
